<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="navbar navbar-expand-lg bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand text-warning fw-bold fs-3" href="#">Foodie Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="input-group ms-lg-auto me-lg-3 my-2 my-lg-0" style="max-width: 400px;">
                    <input type="text" class="form-control" placeholder="Cari makanan..." aria-label="Cari makanan">
                    <button class="btn btn-warning" type="button"><i class="fas fa-search text-white"></i></button>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-bold" href="#">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-bold" href="cart.html"><i class="fas fa-shopping-cart"></i> Keranjang <span class="badge bg-danger ms-1" id="cart-item-count">0</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <section class="hero-section text-white text-center d-flex align-items-center justify-content-center" 
             style="background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('OIP.webp') no-repeat center center/cover; height: 400px; margin-bottom: 40px;">
        <div class="container">
            <h1 class="display-3 fw-bold">Nikmati Makanan Lezat Setiap Hari</h1>
        </div>
    </section>

    <section class="product-list-section container py-5">
        <h2 class="text-center text-dark mb-5 position-relative pb-3">
            Daftar Produk
            <span class="underline-orange"></span>
        </h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 justify-content-center">
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="Burger.webp" class="card-img-top" alt="Burger Keju" style="height: 200px; object-fit: cover;">
                    <div class="card-body text-center">
                        <h3 class="card-title fs-4 text-dark">Burger Keju</h3>
                        <p class="card-text text-warning fw-bold fs-5" data-price="25000">Rp25.000</p>
                        <button class="btn btn-warning w-100 mt-2 text-white add-to-cart-btn"
                                data-product-id="prod001"
                                data-product-name="Burger Keju"
                                data-product-price="25000"
                                data-product-image="assets/images/Burger.webp">
                            <i class="fas fa-plus"></i> Tambah
                        </button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="Pizza.webp" class="card-img-top" alt="Pizza Pepperoni" style="height: 200px; object-fit: cover;">
                    <div class="card-body text-center">
                        <h3 class="card-title fs-4 text-dark">Pizza Pepperoni</h3>
                        <p class="card-text text-warning fw-bold fs-5" data-price="50000">Rp50.000</p>
                        <button class="btn btn-warning w-100 mt-2 text-white add-to-cart-btn"
                                data-product-id="prod002"
                                data-product-name="Pizza Pepperoni"
                                data-product-price="50000"
                                data-product-image="assets/images/Pizza.webp">
                            <i class="fas fa-plus"></i> Tambah
                        </button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="salat.webp" class="card-img-top" alt="Salad Sehat" style="height: 200px; object-fit: cover;">
                    <div class="card-body text-center">
                        <h3 class="card-title fs-4 text-dark">Salad Sehat</h3>
                        <p class="card-text text-warning fw-bold fs-5" data-price="20000">Rp20.000</p>
                        <button class="btn btn-warning w-100 mt-2 text-white add-to-cart-btn"
                                data-product-id="prod003"
                                data-product-name="Salad Sehat"
                                data-product-price="20000"
                                data-product-image="assets/images/Salat.webp">
                            <i class="fas fa-plus"></i> Tambah
                        </button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="Spaghetti.jpg" class="card-img-top" alt="Spaghetti" style="height: 200px; object-fit: cover;">
                    <div class="card-body text-center">
                        <h3 class="card-title fs-4 text-dark">Spaghetti</h3>
                        <p class="card-text text-warning fw-bold fs-5" data-price="30000">Rp30.000</p>
                        <button class="btn btn-warning w-100 mt-2 text-white add-to-cart-btn"
                                data-product-id="prod004"
                                data-product-name="Spaghetti"
                                data-product-price="30000"
                                data-product-image="assets/images/Spaghetti.jpg">
                            <i class="fas fa-plus"></i> Tambah
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <p class="mb-2 mb-md-0">&copy; 2025 Foodie Store. All rights reserved.</p>
            <div class="social-links d-flex gap-3">
                <a href="#" class="text-white text-decoration-none"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="#" class="text-white text-decoration-none"><i class="fab fa-facebook"></i> Facebook</a>
                <a href="#" class="text-white text-decoration-none"><i class="fab fa-twitter"></i> Twitter</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="assets/script.js"></script>
</body>
</html>
