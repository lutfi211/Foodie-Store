<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - Foodie Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="checkout-page">

    <header class="navbar navbar-expand-lg bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand text-warning fw-bold fs-3" href="index.html">Foodie Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="input-group ms-lg-auto me-lg-3 my-2 my-lg-0" style="max-width: 400px;">
                    <input type="text" class="form-control" placeholder="Cari makanan..." aria-label="Cari makanan">
                    <button class="btn btn-warning" type="button"><i class="fas fa-search text-white"></i></button>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-bold" href="index.html">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-bold" href="cart.html"><i class="fas fa-shopping-cart"></i> Keranjang <span class="badge bg-danger ms-1" id="cart-item-count">0</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container checkout-main py-5">
        <h2 class="text-center text-dark mb-5 position-relative pb-3">
            Selesaikan Pembayaran
            <span class="underline-orange"></span>
        </h2>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="p-4 bg-white rounded shadow-sm">
                    <h3 class="fs-4 text-dark mb-3 text-center">Ringkasan Pesanan & Info Pengiriman</h3>
                    
                    <div class="order-summary-simple mb-4">
                        <ul class="list-group mb-3" id="checkout-items-list">
                            <li class="list-group-item d-flex justify-content-between lh-sm">
                                <div>
                                    <h6 class="my-0">Produk Contoh</h6>
                                    <small class="text-muted">Jumlah: 1</small>
                                </div>
                                <span class="text-muted">Rp25.000</span>
                            </li>
                        </ul>
                        <div class="d-flex justify-content-between align-items-center py-2 border-top">
                            <span class="fs-5 fw-bold">Total Pembayaran:</span>
                            <span class="fs-4 fw-bold text-warning" id="checkout-total-price">Rp0</span>
                        </div>
                    </div>

                    <h3 class="fs-4 text-dark mb-3 text-center">Detail Kontak & Pengiriman</h3>
                    <form id="payment-form" class="mt-3">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Nama Lengkap Anda" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Alamat Pengiriman</label>
                            <textarea class="form-control" id="address" rows="3" placeholder="Alamat lengkap Anda" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Nomor Telepon</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Contoh: 081234567890" required>
                        </div>

                        <hr class="my-4">
                        <button class="w-100 btn btn-warning btn-lg text-white" type="submit" id="place-order-btn">Bayar Sekarang</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <p class="mb-2 mb-md-0">&copy; 2025 Foodie Store. All rights reserved.</p>
            <div class="social-links d-flex gap-3">
                <a href="#" class="text-white text-decoration-none"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="#" class="text-white text-decoration-none"><i class="fab fa-facebook"></i> Facebook</a>
                <a href="#" class="text-white text-decoration-none"><i class="fab fa-twitter"></i> Twitter</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
